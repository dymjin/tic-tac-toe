<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100&family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <div class="name-inputs">
            <label for="player1">
                <input type="text" name="username1" id="player1" value="Player one" minlength="1" maxlength="10">
            </label>
            VS
            <label for="player2">
                <input type="text" name="username2" id="player2" value="Player two" minlength="1" maxlength="10">
            </label>
        </div>
        <div class="container">
            <div class="container-cell-1 material-symbols-outlined"></div>
            <div class="container-cell-2 material-symbols-outlined"></div>
            <div class="container-cell-3 material-symbols-outlined"></div>
            <div class="container-cell-4 material-symbols-outlined"></div>
            <div class="container-cell-5 material-symbols-outlined"></div>
            <div class="container-cell-6 material-symbols-outlined"></div>
            <div class="container-cell-7 material-symbols-outlined"></div>
            <div class="container-cell-8 material-symbols-outlined"></div>
            <div class="container-cell-9 material-symbols-outlined"></div>
        </div>

        <div class="game-control-btns">
            <button class="start" title="Start the game with the selected settings">Start</button>
            <button class="restart" title="Restart the game">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
